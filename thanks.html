<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Taquion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;700&display=swap');
        
        :root {
            --purple: #8b5cf6;
            --bright-purple: #a855f7;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--purple) 0%, var(--bright-purple) 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid var(--white);
            border-radius: 10px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            background-color: var(--white);
            color: var(--purple);
            text-decoration: none;
            padding: 15px 30px;
            border: 4px solid var(--black);
            font-weight: 700;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THANK YOU!</h1>
        <p>Your submission has been received. We'll get back to you soon.</p>
        <a href="index.html" class="back-btn">BACK TO HOME</a>
    </div>
</body>
</html>
